<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - Perpustakaan Cendekia</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body style="background:#eaf4ff">
  <div class="container d-flex align-items-center justify-content-center" style="min-height:100vh">
    <div class="card p-4" style="max-width:420px;width:100%">
      <div class="text-center mb-3">
        <img src="img/logo.png" alt="logo" style="width:80px;height:80px">
      </div>
      <h4 class="text-primary text-center mb-3">Login Anggota</h4>
      <form onsubmit="event.preventDefault(); alert('Login dummy - form submit intercepted (demo).');">
        <div class="mb-3">
          <label class="form-label">Username</label>
          <input class="form-control" placeholder="Masukkan username" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" placeholder="Masukkan password" required>
        </div>
        <button class="btn btn-cta w-100">Masuk</button>
      </form>
      <p class="mt-3 text-center">Belum punya akun? <a href="#" class="text-primary">Daftar di sini</a></p>
    </div>
  </div>
</body>
</html>
